{layout name="layout"/}
<div class="container">
  <h2>{$title}</h2>
  {php}
  if(empty($content)){
    empty($content);
    $content = 0;
    $action = '/message/create';
  } else {
    $action = '/message/edit/'.$content['id'];
  }
  {/php}
  <form action="{$action}" method="post">
    <div class="form-group">
      <label for="title">標題</label>
      <input type="text" name="title" id="title" class="form-control" required placeholder="請輸入標題" value="{$content.title}">
    </div>
    <div class="form-group">
      <textarea name="content" id="content" cols="30" rows="10" class="form-control" required>{$content.content}</textarea>
      <script>
        CKEDITOR.replace( 'content' );
      </script>
    </div>
    <div class="form-group">
      <label for="author">作者</label>
      <input type="text" name="author" id="author" class="form-control" value="{$Request.session.nikename}" readonly>
    </div>
    <div class="text-right">
      <input type="reset" class="btn btn-danger" value="重寫留言">
      <input type="submit" class="btn btn-primary" value="送出留言">
    </div>
  </form>
</div>
